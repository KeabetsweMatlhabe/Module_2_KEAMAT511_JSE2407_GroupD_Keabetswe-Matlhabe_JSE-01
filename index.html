<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store App</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        @import "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css";
        
        body {
            background-color: #caf0f8;
        }
    </style>
</head>
<body>
    <div x-data="storeData">
        <!-- Header -->
        <header class="sticky z-50 top-0">
            <nav class="bg-gray-500 border-gray-200">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="/">
                        <button class="flex items-center space-x-3 rtl:space-x-reverse">
                            <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
                            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
                                SwiftCart
                            </span>
                        </button>
                    </a>
                    <button
                        x-on:click="toggleNavbar"
                        data-collapse-toggle="navbar-default"
                        type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-default"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-5 h-5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 17 14"
                        >
                            <path
                                stroke="currentColor"
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M1 1h15M1 7h15M1 13h15"
                            />
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                        <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                                >
                                    Wishlist
                                </a>
                            </li>
                            <li class="hidden lg:block md:block relative">
                                <div class="t-0 absolute left-3 -top-4">
                                    <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                        2
                                    </p>
                                </div>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    strokeWidth="1.5"
                                    stroke="currentColor"
                                    class="h-6 w-6 stroke-white cursor-pointer"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                                    />
                                </svg>
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                                >
                                    Cart
                                </a>
                            </li>
                            <li>
                                <a
                                    href="login"
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                                >
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div x-text="content"></div>
            <button x-on:click="loadCategories">Load Categories</button>
            <ul>
                <template x-for="category in categories" :key="category">
                    <li x-text="category"></li>
                </template>
            </ul>

            <button x-on:click="loadSingleProduct(1)">Load Single Product</button>
            <div x-show="singleProduct">
                <h2 x-text="singleProduct.title"></h2>
                <p x-text="singleProduct.description"></p>
            </div>

            <!-- Sort Component -->
            <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
                <label for="sort" class="w-20 my-auto font-semibold">
                    Sort by:
                </label>
                <select
                    x-model="sorting"
                    x-on:change="sortProducts"
                    id="sort"
                    class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                >
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>

            <!-- Rating Component -->
            <div class="flex items-left -ml-2 mb-2">
                <template x-for="(star, index) in yellowStars" :key="index">
                    <svg
                        class="w-4 h-4 text-yellow-300 ms-1"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 22 20"
                    >
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </template>
                <template x-for="(star, index) in blankStars" :key="index">
                    <svg
                        class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 22 20"
                    >
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </template>
            </div>

            <!-- Home Component -->
            <div class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto justify-center">
                <!-- Filter Placeholder -->
                <div>Filter Component Placeholder</div>
                <!-- Sort Component Included Above -->
            </div>
            <!-- ProductList Placeholder -->
            <div>ProductList Component Placeholder</div>
        </main>
    </div>

    <script>
        function storeData() {
            return {
                categories: [],
                singleProduct: null,
                content: 'Welcome to the Alpine.js Store!',
                sorting: 'default',
                yellowStars: 0,
                blankStars: 5,
                loadCategories() {
                    fetch('https://fakestoreapi.com/products/categories')
                        .then(response => response.json())
                        .then(data => {
                            this.categories = data;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                loadSingleProduct(id) {
                    fetch(`https://fakestoreapi.com/products/${id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.singleProduct = data;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                toggleNavbar() {
                    const dropDown = document.getElementById('navbar-dropdown');
                    dropDown.classList.toggle('hidden');
                },
                sortProducts() {
                    console.log(`Sorting products by ${this.sorting}`);
                    // Add your sorting logic here
                },
                // Example for rating component
                setRating(rate) {
                    this.yellowStars = Math.round(rate);
                    this.blankStars = 5 - this.yellowStars;
                }
            };
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        @import "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css";

        body {
            background-color: #caf0f8;
        }

        .search-button {
            background: linear-gradient(to bottom, #d5d4d0, #eeeeec);
            padding: 10px;
            border-radius: 10px;
            color: black;
        }
    </style>
</head>

<body>
    <div x-data="storeData()">
        <!-- Header -->
        <header class="sticky z-50 top-0">
            <nav class="bg-gray-500 border-gray-200">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="/">
                        <button class="flex items-center space-x-3 rtl:space-x-reverse">
                            <img src="online-shop.png" class="h-8" alt="online-shop.png" />
                            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
                                SwiftCart
                            </span>
                        </button>
                    </a>
                    <button x-on:click="toggleNavbar" data-collapse-toggle="navbar-default" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                        <ul
                            class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                            <li>
                                <a href="#"
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
                                    Wishlist
                                </a>
                            </li>
                            <li class="hidden lg:block md:block relative">
                                <div class="t-0 absolute left-3 -top-4">
                                    <p
                                        class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                        2
                                    </p>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    strokeWidth="1.5" stroke="currentColor"
                                    class="h-6 w-6 stroke-white cursor-pointer">
                                    <path strokeLinecap="round" strokeLinejoin="round"
                                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                </svg>
                            </li>
                            <li>
                                <a href="#"
                                    class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
                                    Cart
                                </a>
                            </li>
                            <li>
                                <a href="login"
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto mt-8">
            <!-- Categories and Search -->
            <div class="flex justify-between mb-8">
                <div class="flex space-x-4">
                    <div class="relative inline-block text-left">
                        <button x-on:click="toggleCategoryDropdown"
                            class="py-2 px-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300 flex items-center">
                            All Categories
                            <svg class="ml-2 w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div x-show="isCategoryDropdownOpen"
                            class="origin-top-right absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
                            x-cloak>
                            <div class="py-1">
                                <template x-for="category in categories" :key="category">
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                        x-text="category" x-on:click="loadProductsByCategory(category)"></a>
                                </template>
                            </div>
                        </div>
                    </div>
                    <button x-on:click="loadProductsByCategory('all')"
                        class="py-2 px-4 bg-gray-200 rounded-lg text-gray-700 hover:bg-gray-300"
                        :class="{'bg-gray-400': activeCategory === 'all'}">All</button>
                </div>
                <div class="flex">
                    <input type="text" x-model="searchQuery" placeholder="Search products..."
                        class="p-2 border border-gray-300 rounded-lg">
                    <button x-on:click="searchProducts" class="search-button ml-2">Search</button>
                </div>
            </div>

            <!-- Sort Component -->
            <div class="flex sm:w-[95%] max-w-[21rem] md:w-full mb-8">
                <label for="sort" class="w-20 my-auto font-semibold">
                    Sort by:
                </label>
                <select x-model="sorting" x-on:change="sortProducts" id="sort"
                    class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>

            <!-- Product List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-6">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div
                        class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 hover:shadow-lg transition-shadow duration-300 cursor-pointer"
                        x-on:click="showProductDetails(product)">
                        <img class="rounded-t-lg w-full h-48 object-cover" :src="product.image" alt="" />
                        <div class="p-5">
                            <h5 class="text-gray-900 text-xl font-medium mb-2" x-text="product.title"></h5>
                            <p class="text-gray-700 text-base mb-4" x-text="product.description"></p>
                            <div class="flex items-center mb-2">
                                <span class="text-gray-900 font-bold text-lg" x-text="'$' + product.price"></span>
                                <template x-for="index in 5" :key="index">
                                    <svg class="w-4 h-4 fill-current text-yellow-500"
                                        :class="{'text-gray-300': index > Math.round(product.rating.rate)}"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.793 1.4 8.182L12 18.896l-7.334 3.889 1.4-8.182L.587 9.21l8.2-1.192z" />
                                    </svg>
                                </template>
                                <span class="text-gray-600 ml-2" x-text="'(' + product.rating.count + ')'"></span>
                            </div>

                            <!-- Buttons -->
                            <button x-on:click="addToCart(product)"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">Add
                                to Cart</button>
                            <button x-on:click="addToWishlist(product)"
                                class="w-full mt-2 text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">Add
                                to Wishlist</button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Product Detail Modal -->
            <div x-show="isProductModalOpen"
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
                x-cloak>
                <div class="bg-white rounded-lg p-6 w-3/4 max-w-lg">
                    <h2 class="text-2xl font-bold mb-4" x-text="selectedProduct.title"></h2>
                    <img class="rounded-lg w-full h-64 object-cover mb-4" :src="selectedProduct.image" alt="" />
                    <p class="text-gray-700 text-base mb-4" x-text="selectedProduct.description"></p>
                    <div class="flex items-center mb-2">
                        <span class="text-gray-900 font-bold text-lg" x-text="'$' + selectedProduct.price"></span>
                        <template x-for="index in 5" :key="index">
                            <svg class="w-4 h-4 fill-current text-yellow-500"
                                :class="{'text-gray-300': index > Math.round(selectedProduct.rating.rate)}"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.793 1.4 8.182L12 18.896l-7.334 3.889 1.4-8.182L.587 9.21l8.2-1.192z" />
                            </svg>
                        </template>
                        <span class="text-gray-600 ml-2"
                            x-text="'(' + selectedProduct.rating.count + ')'"></span>
                    </div>
                    <div class="flex space-x-2">
                        <button x-on:click="addToCart(selectedProduct)"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">Add
                            to Cart</button>
                        <button x-on:click="addToWishlist(selectedProduct)"
                            class="w-full mt-2 text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">Add
                            to Wishlist</button>
                    </div>
                    <button x-on:click="closeProductModal"
                        class="mt-4 w-full text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center">Close</button>
                </div>
            </div>
        </main>
    </div>

    <!-- AlpineJS Component -->
    <script>
        function storeData() {
            return {
                searchQuery: '',
                sorting: 'default',
                isCategoryDropdownOpen: false,
                activeCategory: 'all',
                categories: ['Womens Clothing', 'Mens Clothing', 'Electronics', 'JEwellery'],
                products: [],
                cart: [],
                wishlist: [],
                isProductModalOpen: false,
                selectedProduct: {},
                get filteredProducts() {
                    let products = this.products;
                    if (this.searchQuery) {
                        products = products.filter(product =>
                            product.title.toLowerCase().includes(this.searchQuery.toLowerCase()));
                    }
                    if (this.sorting === 'low') {
                        products = products.sort((a, b) => a.price - b.price);
                    } else if (this.sorting === 'high') {
                        products = products.sort((a, b) => b.price - a.price);
                    }
                    return products;
                },
                toggleNavbar() {
                    const navbarDropdown = document.getElementById('navbar-dropdown');
                    navbarDropdown.classList.toggle('hidden');
                },
                toggleCategoryDropdown() {
                    this.isCategoryDropdownOpen = !this.isCategoryDropdownOpen;
                },
                loadProductsByCategory(category) {
                    this.activeCategory = category;
                    if (category === 'all') {
                        this.init();
                    } else {
                        const url = `https://fakestoreapi.com/products/category/${category}`;
                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                this.products = data;
                            })
                            .catch(error => console.error('Error fetching products by category:', error));
                    }
                },
                searchProducts() {
                    const url = `https://fakestoreapi.com/products`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            this.products = data.filter(product =>
                                product.title.toLowerCase().includes(this.searchQuery.toLowerCase()));
                        })
                        .catch(error => console.error('Error searching products:', error));
                },
                sortProducts() {
                    // Sorting logic is handled in the computed property 'filteredProducts'
                },
                addToCart(product) {
                    this.cart.push(product);
                    alert('Product added to cart');
                },
                addToWishlist(product) {
                    this.wishlist.push(product);
                    alert('Product added to wishlist');
                },
                showProductDetails(product) {
                    this.selectedProduct = product;
                    this.isProductModalOpen = true;
                },
                closeProductModal() {
                    this.isProductModalOpen = false;
                },
                init() {
                    // Load all products initially
                    const url = `https://fakestoreapi.com/products`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            this.products = data;
                        })
                        .catch(error => console.error('Error fetching all products:', error));
                }
            }
        }
    </script>
</body>

</html>
